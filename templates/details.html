{% extends 'master.html' %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-6">
                <h2>{{ user.names | upper}}</h2>
                <p>{{ user.email | lower}}</p>
                <p>{{ user.phone }}</p>
                <p>{{ user.gender }}</p>
                <p>Users Weight is{{ user.weight}}Kgs.</p>
                <p>Users Height is{{ user.height }}Cm.</p>
                <p>**{{ user.password}}**</p>
                {% if user.pic %}
                	<img width="100%" src="{{ user.pic.url }}" alt="" >
                {% endif %}


            </div>
        </div>
    </div>
{% endblock %}
